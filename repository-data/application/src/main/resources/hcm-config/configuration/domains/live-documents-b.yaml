definitions:
  config:
    /hippo:configuration/hippo:domains/live-documents-b:
      jcr:primaryType: hipposys:domain
      /hippo-document:
        jcr:primaryType: hipposys:domainrule
        /availability-live:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: hippo:availability
          hipposys:filter: true
          hipposys:type: String
          hipposys:value: live
        /exclude-attic:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: jcr:path
          hipposys:type: Reference
          hipposys:value: /content/attic
        /content-and-descendants:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:type: Reference
          hipposys:value: /content
        /state-not-draft:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: hippostd:state
          hipposys:filter: true
          hipposys:type: String
          hipposys:value: draft
        /auth-b:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: myproject:auth
          hipposys:filter: true
          hipposys:type: String
          hipposys:value: B
      /readonly:
        jcr:primaryType: hipposys:authrole
        hipposys:groups:
          .meta:category: system
          .meta:add-new-system-values: true
          operation: override
          type: string
          value: []
        hipposys:role: readonly
        hipposys:userrole:
          .meta:category: system
          type: string
          value: xm.live-documents-b.reader
        hipposys:users:
          .meta:category: system
          .meta:add-new-system-values: true
          operation: override
          type: string
          value: []
